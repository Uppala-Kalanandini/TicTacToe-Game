{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Invitation
{% endblock %}

{% block content %}

<form role="form"
      action="{% url 'player_new_invitation' %}"
      method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Send the invitation</button>
</form>

{% endblock %}
