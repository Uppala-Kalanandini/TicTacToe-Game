{% extends "base.html" %}

{% block title %}
Accept Invitation
{% endblock %}

{% block content %}
<div class="well col-md-6">
    <p>User {{ user.username }} invites you to a game.
    He/She included the following message:</p>
    <blockquote><p>{{ invitation.message }}</p></blockquote>
    <form role="form"
      action=""
      method="post">
    {% csrf_token %}
    <button type="submit" name="accept" value="ok" class="btn btn-primary">Accept</button>
        <button type="submit" name="deny" value="no" class="btn btn-primary">Deny</button>
</form>

</div>
{% endblock %}
